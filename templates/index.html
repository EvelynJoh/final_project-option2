<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring from Evelyn!</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #8BF5BF; /* Angepasster Hintergrundfarbton */
        }
        .container {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        .plotly-graph-div {
            margin: auto;
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 25px; /* Mehr Rundung f√ºr die Boxen */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .plotly-graph-div:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .alert {
            padding: 20px;
            background-color: #f44336; /* Rote Warnung */
            color: white;
            margin: auto;
            width: 50%;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .alert:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .plotly-graph-div, .alert {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoring Application Techstarter</h1>
        <div id="cpu-gauge" class="plotly-graph-div"></div>
        <div id="mem-gauge" class="plotly-graph-div"></div>
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
    </div>
    <script>
        var cpuGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ cpu_percent }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#1f77b4" },
                bgcolor: "white",
                borderwidth: 2,
                bordercolor: "#ccc",
                steps: [
                    { range: [0, 50], color: "#d9f0a3" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ cpu_percent }}
                }
            }
        };
        
        var memGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: {{ mem_percent }},
            gauge: {
                axis: { range: [null, 100] },
                bar: { color: "#1f77b4" },
                bgcolor: "white",
                borderwidth: 2,
                bordercolor: "#ccc",
                steps: [
                    { range: [0, 50], color: "#d9f0a3" },
                    { range: [50, 85], color: "#ffeb84" },
                    { range: [85, 100], color: "#ff5f5f" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: {{ mem_percent }}
                }
            }
        };
        
        var layout = {
            width: 300,
            height: 250,
            margin: { t: 0, b: 0, l: 0, r: 0 },
            paper_bgcolor: "rgba(0,0,0,0)",
            font: {
                family: "Arial",
                size: 14,
                color: "#7f7f7f"
            }
        };
        
        Plotly.newPlot('cpu-gauge', [cpuGauge], layout);
        Plotly.newPlot('mem-gauge', [memGauge], layout);
    </script>
</body>
</html>
