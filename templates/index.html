<!DOCTYPE html>
<html>
<head>
    <title>System Monitoring from Evelyn!</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #8BF5BF; /* Hintergrundfarbe */
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .title {
            color: #333;
            font-size: 2em; /* Größere Schrift für den Titel */
            margin-bottom: 20px;
        }
        .gauge-title {
            font-size: 24px; /* Größere Schrift für Gauge-Titel */
            color: #333;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .plotly-graph-div {
            margin: auto;
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .plotly-graph-div:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .alert {
            padding: 20px;
            background-color: #f44336; /* Rot */
            color: white;
            margin: auto;
            width: 50%;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .alert:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .plotly-graph-div, .alert {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Monitoring Application Techstarter</h1>
        <h2 class="gauge-title">CPU Utilization</h2>
        <div id="cpu-gauge" class="plotly-graph-div"></div>
        <h2 class="gauge-title">Memory Utilization</h2>
        <div id="mem-gauge" class="plotly-graph-div"></div>
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
    </div>
    <script>
        // Ihr bestehendes Plotly JavaScript bleibt unverändert
        var cpuGauge = {
            // ... (keine Änderungen an diesem Abschnitt) ...
        };
        
        var memGauge = {
            // ... (keine Änderungen an diesem Abschnitt) ...
        };
        
        var cpuGaugeLayout = { title: "CPU Utilization" };
        var memGaugeLayout = { title: "Memory Utilization" };
        
        Plotly.newPlot('cpu-gauge', [cpuGauge], cpuGaugeLayout);
        Plotly.newPlot('mem-gauge', [memGauge], memGaugeLayout);
    </script>
</body>
</html>
